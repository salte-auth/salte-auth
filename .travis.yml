sudo: false
language: node_js
node_js: stable
cache: npm
branches:
  only:
    - next
    - /^greenkeeper/.*$/
script:
  - npm start lint
  - npm start check-types
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then npm start test.ci; fi
  - npm start test
after_success:
  - npm start report-coverage
  # - npm start semantic-release
addons:
  chrome: stable # have Travis install Chrome stable.
notifications:
  email: change
