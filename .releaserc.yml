branch: master
verifyConditions:
  - '@semantic-release/npm'
  - '@semantic-release/git'
prepare:
  - path: '@semantic-release/exec'
    cmd: yarn start build
  - '@semantic-release/npm'
  - path: '@semantic-release/git'
    assets:
      - package.json
      - dist
    message: 'chore(release): ${nextRelease.version} [skip ci]'
