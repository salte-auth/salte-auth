extends: google
env:
  browser: true
plugins:
  - compat
parserOptions:
  sourceType: module
rules:
  indent:
    - error
    - 2
  compat/compat: 2
  comma-dangle:
    - error
    - arrays: never
      objects: never
      imports: never
      exports: never
      functions: never
  max-nested-callbacks: 0
  no-warning-comments: 0
  require-jsdoc: 0
  max-len: 0
  object-curly-spacing: 0
  one-var: 0
  arrow-parens: 0
  new-cap: 0
  camelcase: 0
  no-var: 2
  prefer-const: 2
  no-confusing-arrow: 2
  prefer-arrow-callback: 2
  switch-colon-spacing: 0
settings:
  polyfills:
    - fetch
    - promises


