extends: google
env:
  browser: true
plugins:
  - compat
parser: babel-eslint
parserOptions:
  ecmaVersion: 2015
  sourceType: module
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  compat/compat: 2
  comma-dangle:
    - error
    - arrays: never
      objects: never
      imports: never
      exports: never
      functions: never
  max-nested-callbacks: 0
  no-warning-comments: 0
  require-jsdoc: 0
  max-len: 0
  object-curly-spacing: 0
  one-var: 0
  arrow-parens: 0
  new-cap: 0
  camelcase: 0
  no-var: 2
  prefer-const: 2
  no-confusing-arrow: 2
  prefer-arrow-callback: 2
  switch-colon-spacing: 0
  no-invalid-this: 0
settings:
  polyfills:
    - URL
    - fetch
    - Promise
    - Request


